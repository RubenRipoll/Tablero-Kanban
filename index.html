<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanBan Broken Rubik</title>
    <link rel="stylesheet" href="./public/css/estilos.css">
    <link rel="shortcut icon" href="/BrokenRubik.PNG" />
</head>
<body>

    <!-- modal -->
    <div class="modal" id="todo_form">
        <div class="header">
          <div class="title">Add Todo</div>
          <button class="btn close-modal">&times;</button>
        </div>
        <div class="body">
          <input type="text" id="todo_input" />
          <input type="submit" value="Add Todo" id="todo_submit" />
        </div>
      </div>
      <!-- todo -->
      <div class="todo-container">
        <div class="status" id="no_status">
          <h1>Tasks</h1>
          <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
          <div class="todo" draggable="true">
            Buy a Pizza
            <span class="close">&times;</span>
          </div>
        </div>
        <div class="status" id="to-do">
          <h1>To Do</h1>
        </div>
        <div class="status" id="in-progress">
          <h1>In Progress</h1>
        </div>
        <div class="status" id="done">
          <h1>Done</h1>
        </div>
      </div>
  
      <div id="overlay"></div>
  
      <script src="script.js"></script>
    
    <script src="./public/js/vendor/jquery-3.6.0.js"></script>
    <script src="./public/js/vendor/underscore-esm.js"></script>
    <script src="./public/js/vendor/backbone.js"></script>
</body>
</html>
